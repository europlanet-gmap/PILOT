version: "3.7"

services:
  php:
    image: pilot
    container_name: pilot-php
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - .:/var/www/pilot

  nginx:
    image: nginx:stable
    container_name: pilot-nginx
    volumes:
      - ./docker/nginx-docker-compose.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www/pilot
    ports:
      - 7000:80

